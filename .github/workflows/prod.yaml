  format-and-push:
    needs: [
      "core-test",
      "entrypoint-test",
      "fitness-test",
      "generation-test",
      "initializer-test",
      "replenisher-test",
      "selector-test"
    ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Format
        run: nix develop --command bash -c "cargo fmt --all"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Check (all create)
        run: nix develop --command bash -c "cargo build --all --release --verbose"
      - name: Test (all create)
        run: nix develop --command bash -c "cargo test --all --verbose"
      - name: Lint (all create)
        run: nix develop --command bash -c "cargo clippy --all-targets --all-features --verbose"
      - name: Push Formatted Code
        run: |
          git config --local user.name "actions-user "
          git config --local user.email "actions@github.com"
          git add .
          git commit -m "release!"
          git push
