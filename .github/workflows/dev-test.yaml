name: dev-test

on:
  pull_request:
    branches: ["dev"]
  push:
    branches: ["dev", "feat/*", "fix/*", "chore/*", "update/*"]
  workflow_dispatch:

jobs:
  core-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixpkgs-unstable
      - name: Build Check
        run: nix develop --command bash -c "cargo build --release --verbose -p scarlet-queen-core"
      - name: Test
        run: nix develop --command bash -c "cargo test --verbose -p scarlet-queen-core"
      - name: Lint
        run: nix develop --command bash -c "cargo clippy -p scarlet-queen-core --all-targets --all-features"
